<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <style>
        body {
            background-size: cover;
        }
        
        @media screen and (max-width: 768px) {
            body {
                background-image: url('img/slince.jpg');
            }
        }
        
        @media screen and (min-width: 768px) and (max-width:992px) {
            body {
                background-image: url('img/ipad.jpg');
            }
        }
        
        #rad ::before,
        #rad::after {
            content: "";
            width: 10px;
            height: 10px;
            background-color: rgb(117, 3, 247);
            border-radius: 50%;
            position: absolute;
            left: -5px;
        }
        
        #rad ::before {
            top: -100px;
        }
        
        #rad ::after {
            bottom: -10px;
        }
        .win{
            position: fixed;
            left:0;
            right: 0;
            top: 0;
            bottom: 0;
            display: block;
        }
        .win::before{
            content: '';
            background-color: rgba(165, 90, 90, 0.5);
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        .all{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background-color: #fff;
            width: 300px;
            height: 200px;
        }
        .all>div{
            margin: 50px auto;
        }
        .text{
            width: 75px;
            font-size: 18px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .buttons{
            width: 200px;
            height: 50px;
            text-align: center;
        }
        .times{
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            margin-left: 100px;
            text-align: center;
            line-height: 50px;
        }
        .btn1{
            width: 50px;
            height: 50px;
            margin-left: 100px;
        }
        .btn-danger{
            width: 50px;
            height: 50px;
        }
        .back{
            position: absolute;
            top: -50%;
            left: 50%;
            background-color:rgba(236,238,240, 0.5);
            transition: all 1s;
            z-index: 1;
            
        }
        .testImg{
            position: relative;
        }
        .testImg>img{
            transition: all 2s;
        }

        .testImgs{
            width: 100px;
            height: 100px;
            background-image: url('../layu23.github.io/img/qlx.jpg');
            transition: all .6s steps(11);
        }

        .testImgs:hover{
            background-position: 100px;
        }
        
        
    </style>
    <!-- Bootstrap -->
    <link href="../layu23.github.io//bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!-- [if lt IE 9]> -->
    <script src="../layu23.github.io/lib/html5shiv.min.js"></script>
    <script src="../layu23.github.io/lib/respond.min.js"></script>
    <link rel="stylesheet" href="../layu23.github.io/lib/base.css">
    <!-- <![endif] -->
</head>

<body>
    <button class="btn btn-primary cl">点击一次</button>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div class=" times" id="time">10</div>
    <button class=" btn btn-info btn1" id="start">开始</button><button class=" btn btn-danger" id="end">结束</button>
    <div id="tim">
    </div>
    <div class="app1">{{msg}}</div>
    <div class="container">
        <div class=" row">
            <div class=" col-xs-6 testImg">
                <div class="back"></div>
                <img src="../layu23.github.io/img/qlx.jpg" alt="">
            </div>
        </div>
        <div class="testImgs">

        </div>
        
    </div>
    <div class="win">
        <div class="all">
            <div class="text">欢迎注册</div>
            <div class="buttons">
                <button class="btn  btn-default quit">确定</button>
            </div>
        </div>
    </div>
    <div id="loading"><img  alt="" src="../layu23.github.io/img/default.gif"></div>

    
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../layu23.github.io/lib/jquery.min.js "></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../layu23.github.io/bootstrap/js/bootstrap.min.js "></script>
    <script src="../layu23.github.io/lib/vue.js"></script>
    <!-- vue -->
    <script src="../layu23.github.io/lib/yu.js"></script>
    <script>
        var app1 = new Vue({
            el:'.app1',
            data:{
                msg:'ByFanYu',
            }
        });
        
    </script>




    <script>
        $(".quit").click(function(){
            $(".win").css('display',"none")
        })
        $(".cl").click(function(){
            $(".win").css('display',"block")
        });

        
        //倒计时
        $('#start').click(function (){
            times();
        });
        var djs;
        function times(){
            var num = $("#time").text();
            if(num==1){
                return;
            }
            djs = setTimeout('times()',1000);
            num--;
            $('#time').text(num);
        }

        $('#end').click(function (){
            clearTimeout(djs);
        })

    var num = 1;
    for (let i = 0; i < 6; i++) {
        num = (num+1)*2;
    }
    console.log(num);
    
    //30 14 6 2 
    </script>
</body>

</html>
