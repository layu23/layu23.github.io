<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link media="(min-width:500px)"  rel="stylesheet" href="css/home.css">
    <link media="(max-width:500px)" rel="stylesheet" href="css/homeMod.css">
</head>
<body >
    <header class="headroom" id="header">
      <div id="logo" ></div>
    </header>
    
</body>
</html>
<script src=".//js/jquery-3.4.1.min.js"></script>
<script src="https://rawgithub.com/WickyNilliams/headroom.js/master/src/jQuery.headroom.js"></script>
<script src="https://rawgithub.com/WickyNilliams/headroom.js/master/dist/headroom.js"></script>
<script>
    var top = document.querySelector("header")

    var headroom = new Headroom(top, {
  "tolerance": 5,
  "offset": 205,
  "classes": {
    "initial": "animated",
    "pinned": "slideDown",
    "unpinned": "slideUp"
  }
});
headroom.init();



</script>
