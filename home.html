<body style="height: 2000px">
    <div id="div" style="background-color: purple;width: 200px;height:200px;display: none;position: fixed;left: 100px;bottom: 500px">
        heheh
    </div>
</body>
<ml>
<script src=".//js/jquery-3.4.1.min.js"></script>
<script>
    $(document).ready(function(){
    var min_height = 100;
    $(window).scroll(function(){
    var s =$(window).scrollTop();
    if(s > min_height){
    $("#div").show()
    }else{
    $("#div").hide()
    }
    });
    })
</script>
