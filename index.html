<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <style>

    </style>
    <!-- Bootstrap -->
    <link href="../layu23.github.io//bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!-- [if lt IE 9]> -->
    <script src="../layu23.github.io/lib/html5shiv.min.js"></script>
    <script src="../layu23.github.io/lib/respond.min.js"></script>
    <link rel="stylesheet" href="../layu23.github.io/lib/base.css">
    <!-- <![endif] -->
</head>

<body>
    <!-- pc端 -->
    <div id="carousel-example-generic" class="carousel slide hidden-xs hidden-sm hidden-md" data-ride="carousel">
        <!-- Indicators -->
        <ol class="scroll">
            <li id="arrow"></li>
        </ol>
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>


        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../layu23.github.io/img/wuli_iu.jpg" alt="...">
            </div>
            <div class="item">
                <img src="../layu23.github.io/img/word.jpg" alt="...">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- 移动端 -->
    <div id="carousel-example-generic" class="carousel slide hidden-lg  hidden-md hidden-sm" data-ride="carousel">
        <!-- Indicators -->
        <ol class="scroll">
            <li id="arrow"></li>
        </ol>
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>


        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../layu23.github.io/img/slince.jpg" alt="...">
            </div>
            <div class="item">
                <img src="../layu23.github.io/img/miami.jpg" alt="...">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../layu23.github.io/lib/jquery.min.js "></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../layu23.github.io/bootstrap/js/bootstrap.js "></script>
    <script>
        //提示滑动
        var a = $("#arrow");
        var flag = 0;
        setInterval(function() {
            if (flag == 0) {
                a.css("background-position", "0 10px");
                flag = 1;
            } else {
                a.css("background-position", "0 0");
                flag = 0;
            }
        }, 800);
        //鼠标滑动事件跳转网页并提醒用户
        var scrollFun = function(e) {
            e = e || window.event;
            if (e.wheelDelta) { //判断浏览器IE，谷歌滑轮事件              
                if (e.wheelDelta < 0) { //当滑轮向下滚动时  
                    window.location = "welcome.html";
                }
            } else if (e.detail) { //Firefox滑轮事件  
                if (e.detail > 0) { //当滑轮向下滚动时  
                    alert('下滚')
                }
            }

        }
        window.onmousewheel = scrollFun;
    </script>
</body>

</html>
