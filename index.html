    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../layu23.github.io//bootstrap/js/bootstrap.min.js "></script>
    <script>
        //技能信息
        $(".skills>li>div").mouseenter(function() {
            var skillsNum = $(this).data("skillsNum");
            $(this).html(skillsNum);
        })
        $(".skills>li>div").mouseleave(function() {
            var skillsName = $(this).data("skillsName");
            $(this).html(skillsName);
        });

        //简历按钮特效
        $(".showMe").hover(function() {
            $(this).html("<span class='glyphicon glyphicon-eye-open'></span>");
        });
        $(".showMe").mouseleave(function() {
            $(this).html("我的简历");
        });

        //切换二维码
        var flagImg = true;
        $(".btn-success").click(function() {
            if (flagImg) {
                $("#twoCode").attr("src", "../layu23.github.io/img/qqCode.jpg");
                flagImg = false;
            } else {
                $("#twoCode").attr("src", "../layu23.github.io/img/twoCode.jpg");
                flagImg = true;
            }
        })
    </script>
