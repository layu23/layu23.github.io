<!doctype html>
<html>
<head>
<meta charset="utf-for8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>For-know</title>
<link rel="stylesheet" href="css/index.css">
<script src="js/jquery-3.4.1.min.js"></script>
<style>

</style>
</head>
<body>
	<div id="da">
		<!-- <div id="title">ByFanYu</div> -->
		<div id="yuText"><img src="img/yuText.png" alt="" ></div>
		<div id="quan"><img src="img/quan.png" alt="" ></div>
		<div id="butt">
			ByFanYu
		</div>
	</div>	

</body>
</html>
<script>
	onload = show();
	$("#butt").hover(function () {
		$(this).css({"background":"#fffef9","color":"#131124","border-radius":"20px"})
		$("#quan").css({"top":"20px"})
	},function () {
		$(this).css({"background":"none","color":"white","border-radius":"0"})
		$("#quan").css({"top":"-20px"})
	})	
	//动画效果
	function show() {
		$("#yuText").animate({
			left:"70px",
			top:"50px"
		},1000);
	}

	$(function(){		
	setTimeout(function () {
		$("#quan").fadeIn();
	},1000);
	});
</script>
