<script>
	//区域淡入
	$(function () {
		$("#logo").fadeIn(2000);
	})

	var n = 0;
	function a() {
		if(n==0){
			$("#sildeBottom").css({"opacity":'0.8','background-position':'0 40px'});
			n+=1;
		}else{
			$("#sildeBottom").css({'background-position':'0 0',"opacity":'1'});
			n-=1;
		}
	}
	var m = 0;
	function b() {
		if(m==0){
			$("#sildeBottom2").css({"opacity":'0.8','background-position':'0 20px'});
			m+=1;
		}else{
			$("#sildeBottom2").css({'background-position':'0 0',"opacity":'1'});
			m-=1;
		}
	}
	var time = setInterval(a,1000)
	var time2 = setInterval(b,1000)
	//向上滑动个人信息显现
	$(document).ready(function () {
		var min_height = 100;
		$(window).scroll(function () {
			var s = $(window).scrollTop();
			if(s>min_height){
				$("#myMsg").show();
				$("#resume").animate({
					left:'20%',
				})
				$("#headPhoto").fadeIn(1500);
			}else{
				$("#myMsg").hide()
			}
		})
	})


	//tip是提示信息，type:'success'是成功信息，'danger'是失败信息,'info'是普通信息,'warning'是警告信息
	function showTip(tip, type) {
		var $tip = $('#tip');
		$tip.stop(true).prop('class', 'alert alert-' + type).text(tip).css('margin-left', - $tip.outerWidth() / 2).fadeIn(500).delay(2000).fadeOut(500);
	}
	setTimeout(showTip("点击文字进入!!!",'success'),3000)
	
</script>
