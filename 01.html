<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background-color: blue;
			margin-top: 200px; 
		}
	</style>
	<script src="lib/jquery.min.js"></script>
	<script>
		$(function(){
			$("[type=button]").click(function(){

			//第一个参数  json对象 css属性名和css属性值
			//第二个参数   动画完成时间  毫秒
			//第三个参数  匿名函数 动画完成后立即调用
			$("div").animate({
							  "margin-top":"50px"
							},
							0
							,
							function (){
								alert("动画完成!");
							}
						)
		})


			})
			
	</script>
</head>
<body>

	<div></div>
	<input type="button" value="执行动画">
	
</body>
</html>
